<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Serviceanmälan email</title>
    <style type="text/css" media="screen">
        body {
            font-family: Arial, sans-serif; /* Adjust font-family as needed */
            line-height: 1.6; /* Adjust line height for better readability */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for content spacing */
        }
        .section {
            margin-bottom: 20px; /* Bottom margin for each section */
        }
        .section h2 {
            margin-top: 0; /* Remove top margin for section headings */
        }
        .section p {
            margin-top: 5px; /* Top margin for each paragraph */
            margin-bottom: 5px; /* Bottom margin for each paragraph */
        }
    </style>
</head>
<body> <div class="section">
        <p>Hyresgäst: {{ Namn.0 }}</p>
        <p>Tel: {{ Telefonnummer.0 }}</p>
        <p>Adress: {{ Adress.0 }}</p>
        <p>Postnr: {{ Postnummer.0 }}</p>
        <p>Ort: {{ Ort.0 }}</p>
        <p>Hemmadatum: {{ Hemmadatum.0 }}</p>
        <p>Hemma fr.o.m: {{ Hemmafrom.0 }}</p>
        <p>Hemma t.o.m: {{ Hemmato.0 }}</p>
        <p>Använd huvudnyckel: {{ Huvudnyckel.0 }}</p>

		<p>Önskemå/problem:</p>
		<pre>{{Felbeskrivning.0}}</pre>
    </div>
</body>
</html>
