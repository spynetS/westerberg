{% extends "layouts/homepage.html" %}

{% block title %}Home{% endblock %}

{% block content %}

	<style type="text/css" media="screen">
		.main{
			background-image: url('/media/slides/1.png');
			background-repeat: no-repeat;
			background-position: top;
			background-size: cover;
		}

	</style>

	<div class="bg-base-100 layout w-screen" >
		<div class="text-center fadein main layout h-screen w-screen gap-5">
		<div class="carousel absolute top-[200px] w-1/3 mt-[500px] " >
			<div id="slide1" class="carousel-item relative w-full">
				<img src="/media/slides/2.png" class="w-full" />
				<div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
				<a href="#slide4" class="btn btn-circle">❮</a>
				<a href="#slide2" class="btn btn-circle">❯</a>
				</div>
			</div>
			<div id="slide2" class="carousel-item relative w-full">
				<img src="/media/slides/3.png" class="w-full" />
				<div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
				<a href="#slide1" class="btn btn-circle">❮</a>
				<a href="#slide3" class="btn btn-circle">❯</a>
				</div>
			</div>
			<div id="slide3" class="carousel-item relative w-full">
				<img src="/media/slides/4.png" class="w-full" />

				<a href="#slide2" class="btn btn-circle">❮</a>
				<a href="#slide4" class="btn btn-circle">❯</a>
				</div>
			</div>
			<div id="slide4" class="carousel-item relative w-full">
				<img src="/media/slides/5.png" class="w-full" />
				<div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
				<a href="#slide3" class="btn btn-circle">❮</a>
				<a href="#slide1" class="btn btn-circle">❯</a>

				<button class="btn " >Intresseanmälan</button>
			</div>
		</div>
		<div hx-get="/news/cards/" hx-swap="beforeend" hx-trigger="load" class=" p-5 flex flex-col gap-12 h-screen " >
			<h1 class="text-2xl font-bold" >Nyheter</h1>

		</div>
	</div>
