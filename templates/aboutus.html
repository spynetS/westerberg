				<h1 class="md:text-4xl text-2xl font-bold md:mt-0 mt-12" >Hyresgästsinformation</h1>
				<section id="aboutus" >
					<h2 class="text-2xl font-semibold" >Om oss</h2>
					<div class="p-4" >
						<p>Familjen Westerberg Fastigheter AB är ett familjeägt fastighetsbolag med ca 600 bostäder och lokaler i Norrköping, Åby och Söderköping. Vi ser långsiktigt på vårt företagande och vår målsättning är att även detta skall speglas i långvariga och trevliga kontakter med våra hyresgäster. Kontakten med hyresgästerna har varit viktig ända sedan 1972 då Ulf Westerberg köpte sin första fastighet.</p>
						<p>Vår ambition är att vara ett av de ledande bostadsföretagen i Söderköping och i Åby. I Norrköping är vår ambition att förknippas med fastigheter i bra lägen. Vi kan erbjuda både bostäder, kontor och butikslokaler i samtliga våra orter.</p>
						<p>Vi har en egen förvaltningsorganisation med personal lokalt, som ansvarar för sitt skötselområde. Hyresgästerna ska känna trygghet med vem som kommer till deras lägenhet. Familjen Westerberg Fastigheter har ett långsiktigt perspektiv med målsättningen att hålla våra fastigheter i gott skick i nära samråd med hyresgästerna.</p>
					</div>

				</section>
				<section id="hyresinbetalningar" >
					<h2 class="text-2xl font-semibold" >Hyresinbetalningar</h2>
					<div class="p-4" >
						<p>Du får tre hyresavier varje kvartal med förtryckt inbetalningsbelopp samt OCR-nummer. Du kan också få dem via mail. Det går att betala in hyran via bank, internetbank eller via posten. Du kan också ansöka om autogiro (kontakta kontoret 011-181340) alt carin@westerbergfastigheter.se för mer info.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-bold" >Vad händer om jag inte betalar i tid?</h3>
						<p>Har du problem med en hyresinbetalning kontakta oss omedelbart på telefon 011-181340 mån-fredag 08.00-12.00 alt via vår hemsida www.westerbergfastigheter.se. Carin Boiertz hos oss är det som du skall prata med i första hand. Om du inte betalar in hyran i tid får du en påminnelse och vi debiterar då en påminnelseavgift. Dröjer du ytterligare med hyran sänder vi ett kravbrev, med kravavgift. Därefter ansöker vi om betalningsföreläggande och avhysning via Kronofogden. Återkommande sena betalningar kan leda till att du mister ditt hyreskontrakt.</p>
					</div>

				</section>
				<section id="inflyttning" >
					<h2 class="text-2xl font-semibold" >Inflyttning</h2>
					<div class="p-4" >
						<p>Dags för inflyttning i din nya lägenhet. Vi besiktar alltid lägenheten före din inflyttning och upprättar ett protokoll. Helst vill vi att du kommer till avflyttningsbesiktningen och då genomför en inflyttningsbesiktning med oss. Det är därför klokt att hålla kontakt med den avflyttande hyresgästen, dels för att få kunskap om när denne avser att avflytta, samt även enas om en besiktningstid som kan meddelas oss. Om något i besiktningsprotokollet är felaktigt bör du ta kontakt med oss inom skälig tid. Åtta dagar anser vi är skäligt. Tänk också på att göra en adressändring i god tid. Följande länk är användbar https://www.skatteverket.se/privat/folkbokforing/flyttanmalan</p>
					<div class="p-4" >
					</div>
						<h3 class="text-lg font-bold" >Gällande hemförsäkring</h3>
						<p>Hemförsäkringen är ett viktigt skydd för dig. För att undvika ekonomiska förluster vid inbrott, brand, översvämning eller annan skada, bör du teckna en hemförsäkring.</p>
					</div>

				</section>
				<section id="diverse-abonnemang" >
					<h2 class="text-2xl font-semibold" >Diverse abonnemang</h2>
					<div class="p-4" >
						<h3 class="text-lg font-bold" >El abonnemanget</h3>
						<p>Var ute i god tid och beställ el abonnemang. Det är du som måste teckna ett sådant. I våra samtliga områden är det EON du beställer nätabonnemanget ifrån. Kontakta EON kundtjänst. Det är bra om du då vet vem/vilka som bott innan dig i lägenheten. Vi har tyvärr inte uppgifter om anläggningsid m m för varje lägenhet.</p>
					<div class="p-4" >
					</div>
						<h3 class="text-lg font-bold" >Kabel-TV och Bredband</h3>
						<p>I våra fastigheter finns iTUX öppna bredbandsnät, oppnabredbandsnat.itux.se för mer information. Uttagen sitter vanligtvis i hallarna. Via antennätet erhåller du ett utökat digitalt tv-utbud som ingår i hyran.</p>
					</div>

				</section>
				<section id="sophantering" >
					<h2 class="text-2xl font-semibold" >Sophantering</h2>
					<div class="p-4" >
						<p>Vår ambition är att ha så stor sortering och uppdelning av sopor vid fastigheten som möjligt, detta för att du som boende skall kunna ta ditt miljöansvar. Vi önskar att du som bor hos oss respekterar detta och blir en återvinnare du med.</p>
						<p>Skrymmande sopor sk, grovsopor ber vi dig i möjligaste mån lämna på Returpunkterna. Då kan soporna sorteras bäst och möjliggör bästa återvinningen och miljönyttan. Dessutom är det kostnadsfritt. Detsamma gäller för el-skrot och farligt avfall. För frågor runt sophantering i övrigt ber vi dig kontakta respektive skötselansvarig eller vända dig till kontoret 011-18 13 40, alternativt mailar du din fråga till oss.</p>
					</div>

				</section>
				<section id="disk" >
					<h2 class="text-2xl font-semibold" >Disk- och tvättmaskin</h2>
					<div class="p-4" >
						<p>I de lägenheter som är förberedda för disk och eller tvättmaskin kan installation ske. Var noga med fuktskydd och dylikt. Vi rekommenderar att en behörig person gör installationen. Vill du få hjälp med en installation av diskmaskin kan vår personal utföra detta mot en avgift.</p>
					</div>
				</section>
				<section id="tavlor" >
					<h3 class="text-lg font-semibold" >Uppfästning av tavlor mm.</h3>
					<div class="p-4" >
						<p>Använd rätt typ av fästkrokar när du hänger upp tavlor, så att tapet och vägg skadas så lite som möjligt. Fäster du upp te x en TV på väggen måste du vara beredd att laga efter dig.</p>
						<p>OBS! det är inte tillåtet att borra eller spika i våtutrymme där ytskiktet och tätskikt kan skadas.</p>
					</div>
				</section>
				<section id="trygghet" >
					<h2 class="text-2xl font-semibold" >Trygghet och trivsel</h2>
					<div class="p-4" >
						<p>För att alla skall trivas med sina boenden, bör man respektera och komma överens med sina grannar. Du som flyttar in kanske kan hälsa på de du möter och förklara var du skall flytta in. Normalt får man säkert ett svar var de bor o s v. Om du skall ha en bjudning informera dina grannar om det. Nedan följer några övergripande regler som gäller i våra fastigheter.</p>
					<div class="p-4" >
					</div>
						<h3 class="text-lg font-semibold" >Oljud och fest</h3>
						<p>Det som är skön musik för dig kan mycket väl vara oljud för andra. Mellan 22.00-07.00 skall det vara lugnt i fastigheten. Det innebär att musik och fest skall dämpas efter 22.00. Förvarna dina grannar om du skall ha en bjudning genom att sätta en lapp i t e x trapphuset. Respektera tiderna ovan. Oavsett dag så kan din granne vara på väg mot tävling, tentor, extra jobb, barn som har svårt att sova o s v. Tänk på att du enligt hyreslagen ansvarar för dina gästers uppträdande och handlingar.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Trapphusen</h3>
						<p>Trapphusen är viktiga utrymningsvägar om en brand inträffar. Rök och brandutveckling minskas om inget brännbart förvaras i trapphusen. Hushålls sopor får inte förvaras i trapphuset i väntan på borttransport till soprum. Det ser illa ut men sprider framförallt lukt och ohyra. Det är inte tillåtet att röka i trapphuset.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Tvättstugan</h3>
						<p>Tvättstugan skall alltid rengöras efter användandet. Om den som tvättat före dig missat det. Tveka inte om att påpeka detta. Normalt krävs rengöring av maskiner och golv. Se även anslag i tvättstugan.</p>
						<p>Vind och källare. Här gäller liknande som för trapphusen. I förråd får inte brandfarlig vätska förvaras. Tänk på att alltid stänga dörrar efter dig. Det minskar inbrott och brandspridning om olyckan är framme. Normalt är att du blivit tilldelad ett förråd vid din inflyttning. Oavsett om du använder det eller inte bör du låsa det. Detta för att ingen annan skall börja använda det eller placera saker där.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Husdjur</h3>
						<p>Husdjur kräver vårt tillstånd och är förenade med villkor. Kort kan sägas att villkoren är följande:</p>
						<p>Husdjuret skall vara kopplat när det vistas på gården och i trapphus. Rastning får ej förekomma på gården och runt lekplatser. Är husdjuret en katt gäller att den skall vara en innekatt.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Övrigt</h3>
						<p>Om du vill ha en bjudning, -informera grannarna om dina planer. Tänk på att sänka volymen senast 22.00.</p>
						<p>Hjälp till att hålla trapphuset rent. Detsamma gäller vindar och källare.</p>
						<p>Rengör tvättstuga och torkrum efter användandet. Se även de anslag som finns där.</p>
						<p>Sortera sopor enligt anvisningarna.</p>
						<p>Tillsammans skapar vi ett trivsamt boende.</p>
					</div>
				</section>

				<section id="varme" >
					<h2 class="text-2xl font-semibold" >Värme och ventilation</h2>
					<div class="p-4" >
						<p>För att alla skall trivas med sina boenden, bör man respektera och komma överens med sina grannar. Du som flyttar in kanske kan hälsa på de du möter och förklara var du skall flytta in. Normalt får man säkert ett svar var de bor o s v. Om du skall ha en bjudning informera dina grannar om det. Nedan följer några övergripande regler som gäller i våra fastigheter.</p>
					<div class="p-4" >
					</div>
						<h3 class="text-lg font-semibold" >Värmen i din lägenhet</h3>
<p>Vi eftersträvar att inomhustemperaturen i din lägenhet under uppvärmningssäsongen skall vara mellan 20.5-21.5. Den högre temperaturen ur miljöskäl och den lägre ur trivselperspektiv. Folkälsomyndigheten anger en lägsta temperatur om 20 grader på dagen och 18 grader på natten.<br>Om du upplever att det är kallt kan du börja med att mäta temperaturen hemma hos dig. Du mäter temperaturen 1 meter från yttervägg och på 1 meters höjd från golvet. Visar termometern lägre än 20 grader kan du kontrollera:<br>• Möblera rätt. Ställ möbler en bit (minst 50 cm) ifrån elementen och undvik gardiner som hänger ner över dem. Runt elementen ska luften kunna röra sig fritt så att värmen sprids till resten av lägenheten.<br>• Har du hängt gardiner för termostaten som gör att den känner av en högre temperatur än det är i rummet och därför slår av värmen för tidigt?<br>• Är elementet varmare nedtill och kallare upptill? Då kan det vara luft i elementet som hindrar det varma vattnet från att cirkulera. Gör då en serviceanmälan.<br>• Är elementet kallt nedtill men varmt upptill? Det är helt i sin ordning. Det varma vattnet strömmar in upptill, ger ifrån sig värme och strömmar ut nedtill för att åter värmas upp.<br>• Om du har kontrollerat allt och det ändå är kallt i lägenheten kan det ha uppstått något problem i ett enskilt element eller i värmesystemet. Då gör du en serviceanmälan</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Varmvattenberedning</h3>
						<p>Uppvärmning av varmvatten sker i de flesta fall med hjälp av fjärrvärme. Vi håller en temperatur på ca 52-56 grader i tappstället. Misstänker du att temperaturen är lägre i tappstället än 50 grader hör av dig till oss.  I vissa lägenheter (i Söderköping) har hyresgästerna egna varmvattenberedare. Det är viktigt då att rätt temperatur säkerställs i beredaren för att undvika legionella. En temperatur i beredaren om min 60 grader skall finnas. För frånluftsvärmepumpar skall legionellaprogram vara i drift.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Ventilationen</h3>
<p>De flesta äldre hus ventileras med hjälp av självdrag. Det innebär att frisk luft kommer in genom en så kallad springventil som sitter vid fönstret. Det kan vara frestande att sätta igen ventilerna när det är kallt ute. Men gör inte det. Ventilen ska alltid stå minst några millimeter öppen, även på vintern. Och du ska inte täta ventilerna och hindra luften att komma in. Då sätts ventilationssystemet ur spel. Luften som strömmar in är viktig för att du ska få ett bra inomhusklimat och dessutom hjälper luften till att sprida värmen från elementet ut i rummet.<br>Däremot var noga med att stänga av köksfläkten efter matlagning och om du har något modernare ventilation sänka ner frånluftsventilationen till normal eller min läge.</p>
<p>Köksfläkten har ett fettfilter som är viktigt att rengöra. Du gör det i varmt vatten med diskmedel. Även paxfläkten i badrummet behöver rengöring och du kan dels torka av den och dammsuga bort damm.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Eldning i kakelugnar och öppna spisar</h3>
						<p>Enligt bestämmelser för tätbebyggda områden så får trivseleldning ske ca två ggr i veckan under max fyra timmar varje gång.</p>
					</div>
				</section>

				<section id="uppsagning" >
					<h2 class="text-2xl font-semibold" >Uppsägning/avflyttning</h2>
					<div class="p-4" >
						<p>Önskar du avflytta från oss. Då måste du börja med att säga upp ditt kontrakt. Det vill vi helst att du gör skriftligt. Du kan skicka ett vanligt brev till oss, använda kontraktet sid två, och förstås blanketten här på vår hemsida. Normalt har du tre månaders uppsägning. Du får efter en uppsägning en bekräftelse från oss som informerar dig närmare om avflyttningen. Kontakta oss tidigt om du har skador i lägenheten för att göra en förbesiktning. Kontakta oss om du har andra frågor runt din avflyttning eller önskar flytta tidigare än de avtalade tre månaderna. Glöm inte att göra en flyttanmälan för din nya adress så att du inte fortfarande är folkbokförd på tidigare lägenhet se följande länk <a href="https://www.skatteverket.se/privat/folkbokforing/flyttanmalan" class="link">www.skatteverket.se/privat/folkbokforing/flyttanmalan</a>.</p>
						<br />
						<p>Blankett för uppsägning/avflyttning kan du ladda hem <a href="/static/uppsagning.pdf" class="link link-primary">Här</a>.</p>
					<div class="p-4" >
				</section>

				<section id="parkering" >
					<h2 class="text-2xl font-semibold" >P- övervakningspolicy</h2>
					<div class="p-4" >
						<p>Syftet med övervakningen är att skapa en god trafikmiljö inom respektive fastighet för Westerbergs hyresgäster.<br>I uppdraget ingår att dagligen kontrollera:<br>• Förhyrda parkeringsplatser. Hyresgäster som finner ”obehöriga” fordon på sin egen p-plats kan själv kontakta  Smart/Parker för åtgärd.  Väntetid 5 minuter.<br>• Parkering utanför markerad p-plats eller yta där parkerlngsförbud råder. Om lastning  eller lossningen ej sker rapporteras dessa forden efter 10 minuter.<br>• Handikapplatser. Fordon utan giltigt handikapptillstånd rapporteras omgående.<br>• Avgiftsbelagd p-plats. Om fordonet saknar giltig p-biljett rapporteras det efter 10 minuter.</p>
					<div class="p-4" >
				</section>

				<section id="gdpr" >
					<h2 class="text-2xl font-semibold" >GDPR</h2>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Ansvarig</h3>
						<p>Carin Boiertz</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Ändamål</h3>
						<p>Ändamålet med insamlade personuppgifter är att välja ut presumtiva hyresgäster, upprätta hyresavtal och förvalta hyresgästförhållandet.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Användande av personuppgifter</h3>
						<p>Personuppgifter lagras endast gällande:</p>
						<ul class="pl-5 list-disc">
							<li>Hyresgäster som bolaget har avtal med</li>
							<li>Presumtiva hyresgäster som gjort en intresseanmälan eller</li>
							<li>Person/er som står som borgenär för hyresgästen/erna</li>
							<li>Samt andrahandshyresgäster</li>
						</ul>
						<br />
						<p>De personer som arbetar administrativt i företaget har behörighet att använda Reals fastighetssystem. För närvarande är det tre personer.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Radering av personuppgifter</h3>
						<p>På följande sätt rensar vi i våra register över personuppgifter<br>Intresseanmälningar efter fyra månader<br>De som vi tecknat hyresavtal med eller som tecknat borgensförbindelse under förutsättning av nedan;</p>
						<ul class="pl-5 list-disc" ><li>Personen har inga oreglerade fordringar till eller från oss</li><li>Personen är inte aktuell som andrahandshyresgäst</li><li>Personen är inte aktuell som borgenär</li></ul>
						<br />
						<p>I dessa fall rensar vi våra digitala system två år efter avslutat hyresförhållande.<br>Hyresavtalet i pappersform sparas under högst tre år efter avflyttningen.</p>
					</div>
					<div class="p-4" >
						<h3 class="text-lg font-semibold" >Transparens i förhållande till den registrerade</h3>
						<p>Den registrerade kan när som helst begära att få upplysning om vad som är registrerat om vederbörande.</p>
					</div>
				</section>

			</div>
		</div>
