{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

	<style type="text/css" media="screen">
	/* static/css/style.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-horizontal {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 400px;
}

.form-horizontal .form-group {
    margin-bottom: 15px;
}

.input-group {
    margin-bottom: 10px;
}

.input-group-addon {
    background-color: #b77b48;
    color: white;
    border: none;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}

.input-group .form-control {
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}

.form-control {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-primary {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.errorlist {
    color: #ff0000;
    font-size: 0.875em;
    margin-top: 5px;
}

.hidden {
    display: none;
}

	</style>


<h2>Sign Up</h2>
<form role="form" class="form-horizontal" method="post" >{% csrf_token %}
    <div class="form-group">
        {% for field in form %}
            <div class="input-group">
                <span class="input-group-addon" style="background-color:#b77b48; color:white"><span class="glyphicon glyphicon-user"></span></span>
				<label for="{{ field.id_for_label }}">{{field.label}}</label>
                <input type="{{field.type}}" class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" value="" type="text" />
                {{ field.errors }}
            </div>
        {% endfor %}
		<a href="/accounts/login">login</a>
        <input type="submit" class="btn btn-primary" value="signup" />
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
</form>
{% endblock %}
