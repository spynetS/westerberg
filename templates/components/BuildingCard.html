<a href="/buildings/building/{{building.adress}}" class="card w-[200px]   bg-base-200 shadow-xl">
	{% with building.images.all|first as img  %}
		{% if img and img.thumbnail %}
			<figure>
				<img width="200" src="{{ img.medium.url }}" alt="Ingen bild finns" />
			</figure>
		{% else %}
			<figure>
				<img src="{{ img.image.url }}" alt="Ingen bild finns" />
			</figure>
		{% endif %}
	{% endwith %}
	<div class="card-body ">
		<h2 class="card-title">{{building.adress}}</h2>
		<button  class="mt-2 btn btn-md btn-secondary" >Visa mer</button>
	</div>
</a>
