<style type="text/css" media="screen">
.fade-in-section {
  opacity: 0;
  transform: translateY(20vh);
  visibility: hidden;
  transition: opacity 0.6s ease-out, transform 1.2s ease-out;
  will-change: opacity, visibility;
}
.fade-in-section.is-visible {
  opacity: 1;
  transform: none;
  visibility: visible;
}
</style>


<div class=" {% if visible %} is-visible {% endif %} news-card card md:card-side min-h-[200px] fade-in-section w-full bg-base-100 shadow-xl">
	{% if card.image %}
  <figure  ><img class="max-h-[300px]" src="{{card.image.url}}" alt=""/></figure>
  {% endif %}

  <div class=" p-3 md:p-5  md:w-[80%]">
    <h2 class="card-title">{{card.title}}</h2>
    <p class="font-bold" >{{card.created_at}}</p>
    <p class="" >{{card.description}}</p>
  </div>
</div>
