
<style type="text/css" media="screen">
.fade-in-section {
  opacity: 0;
  transform: translateY(20vh);
  visibility: hidden;
  transition: opacity 0.6s ease-out, transform 1.2s ease-out;
  will-change: opacity, visibility;
}
.fade-in-section.is-visible {
  opacity: 1;
  transform: none;
  visibility: visible;
}
</style>


{% for card in news %}
<div class="news-card card card-side h-[300px] fade-in-section w-full bg-base-100 shadow-xl">
	{% if card.image %}
  <figure  ><img  src="{{card.image.url}}" alt=""/></figure>
  {% endif %}

  <div class="card-body w-[80%]">
    <h2 class="card-title">{{card.title}}</h2>
    <p class="font-bold" >{{card.created_at}}</p>
    <p class="" >{{card.description}}</p>
  </div>
</div>
{% endfor %}
